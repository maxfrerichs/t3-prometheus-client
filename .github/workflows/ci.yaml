name: t3-prometheus-client CI

on:
  push:
  pull_request:
    branches:
      - main
jobs:
  ci_setup:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Bootstrap testing environment
        run: ./Build/Scripts/runTests.sh -s composer install

  run_tests_for_v12:
    name: build
    runs-on: ubuntu-latest
    needs: ci_setup
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Bootstrap testing environment
        run: ./Build/Scripts/runTests.sh -t 12 -p 8.4 -s phpstan

  run_tests_for_v13:
    name: build
    runs-on: ubuntu-latest
    needs: ci_setup
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Bootstrap testing environment
        run: ./Build/Scripts/runTests.sh -t 13 -p 8.4 -s phpstan
