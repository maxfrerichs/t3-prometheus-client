name: t3-prometheus-client CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  setup:
    name: Setup Environment
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Bootstrap testing environment
        run: ./Build/Scripts/runTests.sh -s composer install

      - name: Run phpstan
        run: ./Build/Scripts/runTests.sh -s phpstan